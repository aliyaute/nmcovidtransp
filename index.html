<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Transparent NM Covid Cases </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="menu"></nav>
    <div id='map'></div>
    <div id='Poverty Level'></div>
    <div id="state-legend" class="legend">
        <h4>Percent of people</h4>
        <h4>living in poverty</h4>
        <h3></h3>
        <div><span style="background-color: #a63603"></span>> 40%</div>
        <div><span style="background-color: #d94801"></span>30-40%</div>
        <div><span style="background-color: #fdae6b"></span>20-30%</div>
        <div><span style="background-color: #fdd0a2"></span>10-20%</div>
        <div><span style="background-color: #fee6ce"></span>< 10%</div>


        </div>
        <!-- second legend for second layer -->
        <div id='legend'> 
            <strong>Positivity Rate</strong>
            <nav class='legend clearfix'>
              <span style='background:#fee6ce;'></span>
              <span style='background:#fdd0a2;'></span>
              <span style='background:#fcbba1;'></span>
              <span style='background:#cb181d;'></span>
              <span style='background:#a50f15;'></span>

              <label>40%</label>
              <label>60%</label>
              <label>80%</label>
              <label>100%</label>
              <small>Source: <a href="#link to source">Name of source</a></small>
          </div>
          <div id='map' class='dark'></div>
